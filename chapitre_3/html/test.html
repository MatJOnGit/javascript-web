<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mini-dictionnaire</title>
</head>

<body>
    <h1>Un mini-dictionnaire</h1>
    <div id="contenu"></div>
    
    <dl>
        <dt><strong>Procrastination</strong></dt>
        <dd>Tendance pathologique à remettre systématiquement au lendemain</dd>
        <dt><strong>Tautologie</strong></dt>
        <dd>Phrase dont la formulation ne peut être que vraie</dd>
        <dt><strong>Oxymore</strong></dt>
        <dd>Figure de style qui réunit dans un même syntagme deux termes sémantiquement opposés</dd>
    </dl>

    <script src="../js/dictionnaire.js"></script>
</body>

</html>
